<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/static/style/all.css">
  <title>台北一日遊</title>
</head>
<body>
  <nav>
    <div class="navWarp">
      <div class="nav_logo">
        <a href="/"><h1>台北一日遊</h1></a>
      </div>
      <ul class="nav_menu">
        <li><a id="booking">預定行程</a></li>
        <li><a id="loginOrSignup">登入/註冊</a></li>
      </ul>
    </div>
  </nav>
  <div id="loadingOverlay" class="spinner-box">
    <div class="pulse-container">  
      <div class="pulse-bubble pulse-bubble-1"></div>
      <div class="pulse-bubble pulse-bubble-2"></div>
      <div class="pulse-bubble pulse-bubble-3"></div>
    </div>
  </div>
  <main class="member_container">
    <div class="member_container-top">
      <div class="member_profilePic">
        <img class="profileUrl" id="profileUrl" src="/static/image/profile.png" alt="" >
        <label for="fileInput" class="editIcon" id="editIcon"></label>
        <input type="file" id="fileInput" style="display: none" accept="image/jpg, image/jpeg, image/png">
      </div>
      <div class="member_profile">
        <h2>基本資料</h2>
        <label for="member_name">姓名：</label><input id="nameInput" type="text" >
        <br>
        <label for="member_tel">電話：</label><input id="telInput" maxlength="10" >
        <br>
        <div id="updateMessage" class="updateMessage"></div>
        <button type="submit" id="saveProfileBtn" class="saveProfileBtn" >儲存</button>
      </div>
    </div>
    <hr>
    <div class="member_container-bottom">
      <h2>歷史訂單列表</h2>
      <div class="historyOrderList">
      </div>
    </div>
  </main>
  <footer>
    COPYRIGHT © 2021 台北一日遊
  </footer>
  <!-- 登入視窗 -->
  <div id="loginModal" class="Modal">
    <div class="border-box">
      <div class="modal-content">
        <span id="loginClose" class="close"></span>
        <h2>登入會員帳號</h2>
        <!-- 登入表單 -->
        <form id="loginForm">
          <input type="email" id="loginEmail" name="email" placeholder="輸入電子信箱" required>
          <input type="password" id="loginPassword" name="password" placeholder="輸入密碼" required>
          <button type="submit">登入帳戶</button>
        </form>
        <div id="loginError" class="errorMsg"></div>
        <div class="question">
          還沒有帳戶？<a id="backToSignup">點此註冊</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 註冊視窗 -->
  <div id="signupModal" class="Modal">
    <div class="border-box">
      <div class="modal-content">
        <span id="signupClose" class="close"></span>
        <h2>註冊會員帳號</h2>
        <!-- 註冊表單 -->
        <form id="signupForm">
          <input type="text" id="signupName" name="name" placeholder="輸入姓名" required>
          <input type="email" id="signupEmail" name="email" placeholder="輸入電子信箱" required>
          <input type="password" id="signupPassword" name="password" placeholder="輸入密碼" required>
          <button type="submit">註冊新帳戶</button>
        </form>
        <div id="signupError" class="errorMsg"></div>
        <div class="question">
          已經有帳戶了？<a id="backToLogin">點此登入</a>
        </div>
      </div>
    </div>
  </div>
  <!-- 圖片編輯器 -->
  <div id="editImageModal" class="Modal">
    <div class="border-box">
      <div class="modal-content">
        <span id="editImageClose" class="close"></span>
        <h2>編輯圖片</h2>
        <div id="croppieContainer"></div>
        <button id="confirmCropBtn">確認</button>
      </div>
    </div>
  </div>
  <script src="/static/js/modal.js" type="module"></script>
  <script src="/static/js/editProfilePic.js" type="module"></script>
  <script src="/static/js/member.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.css" rel="stylesheet"></link>
</body>
</html>
